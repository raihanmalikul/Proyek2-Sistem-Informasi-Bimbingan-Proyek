<!doctype html>
<html lang="en">
 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Register</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="../assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/libs/css/style.css">
    <link rel="stylesheet" href="../assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <style>
    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
    }
    </style>
</head>
<!-- ============================================================== -->
<!-- signup form  -->
<!-- ============================================================== -->

<body>
    <!-- ============================================================== -->
    <!-- signup form  -->
    <!-- ============================================================== -->
    <form class="splash-container">
        <div class="card">
            <div class="card-header text-center">
                <h3 class="mb-1">Form Registrasi</h3>
                <p>Silahkan Masukan Data Dengan Benar!</p>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" name="nama1" required="" placeholder="Nama Mahasiswa 1" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" name="npm1" required="" placeholder="NPM Mahasiswa 1" autocomplete="off">
                </div>
                <hr>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" name="nama2" required="" placeholder="Nama Mahasiswa 2" autocomplete="off">
                </div>
                <div class="form-group">
                    <input class="form-control form-control-lg" type="text" name="npm2" required="" placeholder="NPM Mahasiswa 2" autocomplete="off">
                </div>
                <hr>
                <div class="form-group">
                    <select class="form-control" id="kelas">
                      <option disabled selected value>Kelas</option>
                      <option>D3 Teknik Informatika 2A</option>
                      <option>D3 Teknik Informatika 2B</option>
                      <option>D3 Teknik Informatika 3A</option>
                    </select>
                  </div>
                  <hr>
                  <div class="form-group">
                    <select class="form-control" id="kelas">
                      <option disabled selected value>Kategori Proyek</option>
                      <option>Proyek 1</option>
                      <option>Proyek 2</option>
                    </select>
                  </div>
                  <hr>
                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user"
                            id="exampleInputId_User" placeholder="User ID">
                    </div>
                    <div class="col-sm-6">
                        <input type="password" class="form-control form-control-user"
                            id="exampleRepeatPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group pt-2">
                    <button class="btn btn-block btn-primary" type="submit">Register My Account</button>
                </div>
            </div>
            <div class="card-footer bg-white text-center">
                <p>Sudah Memiliki Akun? <a href="login.html" class="text-secondary">Login Disini!</a></p>
            </div>
        </div>
    </form>
</body>

 
</html>
